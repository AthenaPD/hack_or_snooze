<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-semibold">
    <a href="#" class="hidden" id="nav-submit">| submit </a>
    <a href="#" class="hidden" id="nav-favorites">| favorites </a>
  </div>
  <div class="nav-right nav-semibold">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- form for user to submit a new story -->
<section class="story-form-container container">
  <form action="#" id="story-form" class="story-form hidden" method="post">
    <h4>Submit A Story</h4>
    <div class="story-input">
      <label for="story-title">Title</label>
      <input type="text" id="story-title">
    </div>
    <div class="story-input">
      <label for="story-author">Author</label>
      <input type="text" id="story-author">
    </div>
    <div class="story-input">
      <label for="story-url">URL</label>
      <input type="text" id="story-url">
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- form for user to edit a story -->
  <form action="#" id="edit-story-form" class="story-form hidden" method="patch">
    <h4>Edit A Story</h4>
    <div class="story-input">
      <label for="edit-story-id">Story ID</label>
      <input type="text" id="edit-story-id" disabled>
    </div>
    <div class="story-input">
      <label for="edit-story-title">Title</label>
      <input type="text" id="edit-story-title">
    </div>
    <div class="story-input">
      <label for="edit-story-author">Author</label>
      <input type="text" id="edit-story-author">
    </div>
    <div class="story-input">
      <label for="edit-story-url">URL</label>
      <input type="text" id="edit-story-url">
    </div>
    <button type="submit">Edit</button>
  </form>
</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>

  <!-- User Info Edit Form -->
  <form action="#" id="edit-user-form" class="account-form hidden" method="patch">
    <h4>Edit User Info</h4>
    <div class="login-input">
      <label for="edit-name">name</label>
      <input id="edit-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="edit-username">username</label>
      <input id="edit-username" autocomplete="new-username" disabled>
    </div>
    <div class="login-input">
      <label for="edit-password">password</label>
      <input id="edit-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">save</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
